{% extends "base.html" %}
{% load static %}
{% block title %}About - {{ site.school_name }}{% endblock %}
{% block content %}
 <div class="parallax-container center valign-wrapper">
        <div class="container">
            <div class="row">
                <div class="col s12 white-text">
                    <h2 class="teal-text teal-text lighten-2">About {{ data.school_name }}</h2>
                </div>
            </div>
        </div>
        <div class="parallax"><img src="{{ image.url }}"></div>
    </div>

<div class="container">
    <h1>Mission</h1>
    {{ data.mission_info|safe }}
    <h1>Vision</h1>
    {{ data.vision_info|safe }}
    <h1>History</h1>
    {{ data.history_info|safe }}
</div>
{% endblock %}
